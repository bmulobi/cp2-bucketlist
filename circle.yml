machine:
  python:
    version: 3.6.1

dependencies:
  post:
    - pip install -r requirements.txt
    - source .env

test:
  override:
    - createdb bucketlist_db;
    - createdb test_db;
    - rm -rf migrations
    - python manage.py databases init
    - python manage.py databases migrate
    - python manage.py databases upgrade
    - nosetests