machine:
  python:
    version: 3.6.1

dependencies:
  post:
    - pip install -r requirements.txt

test:
  override:
    - export FLASK_APP=run.py
    - export SECRET=mulobi-bernard-silla-cp2-bucketlist-ENV
    - export APP_SETTINGS=development
    - export DATABASE_URL=postgresql://localhost/buckets
    - createdb buckets;
    - createdb test_db;
    - rm -rf migrations
    - python manage.py db init
    - python manage.py db migrate
    - python manage.py db upgrade
    - nosetests -v